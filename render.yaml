services:
  - type: cron
    name: lelang-monitor-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    schedule: "*/30 * * * *"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: KEYWORD_INSTANSI
        value: "KPKNL Surakarta"
